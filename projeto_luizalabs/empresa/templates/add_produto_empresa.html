{% extends "base.html" %}
{% load static %}

{% block css %} 
{% endblock %}

{% block content %}
<div style="margin-left: 268px;margin-top: 79px;">
    <h2>Inserir produto na empresa {{empresa.name}}</h2>

        <form id= 'submitform' action="" method="post" target="">
            
            {% csrf_token %}
        {% if message %}
        <div class="alert alert-success">
        <strong>{{message}}</strong>
        </div>
        {% endif %}
        <div class="form-horizontal modal-content" style="padding:32px">
        <hr>
        <div class="form-group">
            <label class="control-label col-md-2">Produto</label>
            <div class="col-md-10">
                <select name="id_produto" class=" form-control">
                    <option selected>Insira um produto</option>
                    {% for produto in produtos %}
                    <option value="{{produto.id}}">{{produto.produto_nome}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>         
        <div class="form-group">
            <label class="control-label col-md-2">Código do produto</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" name="produto_codigo" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Preço unitário - R$ </label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" name="produto_preco" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">QTD mínima para venda</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" placeholder="unidades" name="qtdmin" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Desconto máximo - %</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" placeholder="porcentagem" name="descmax" value="" class="form-control">
                </div>
            </div>
        </div>
        
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href= "{% url 'empresa:empresa_control' %}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
    </form> 
</div>
{% endblock %}
