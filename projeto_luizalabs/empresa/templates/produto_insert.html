{% extends "base.html" %}
{% load static %}

{% block css %} 
{% endblock %}

{% block content %}
<div style="margin-left: 268px;margin-top: 79px;">
    {% if insert %}
    <h2>Inserir produto</h2>
    {% else %}
      <h1>Editar produto</h1>
        {% endif %}
            {% if not insert %}
            <form id= 'submitform' action="" method="post" target="">
            {% else %}
            <form id= 'submitform' action="" method="post" target="">
            {% endif %}
            {% csrf_token %}
        {% if message %}
        <div class="alert alert-success">
        <strong>{{message}}</strong>
        </div>
        {% endif %}
        <div class="form-horizontal modal-content" style="padding:32px">
        <hr>        
        <div class="form-group">
            <label class="control-label col-md-2">Código do produto</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" name="produto_codigo" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Nome do Produto</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="number" name="produto_nome" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Preço unitário - R$ </label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" name="produto_preco" value="" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Fornecedor</label>
            <div class="col-md-10">
                <div class="checkbox">
                    <input type="text" name="fornecedor" value="" class="form-control">
                </div>
            </div>
        </div>
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
    </form> 
</div>
{% endblock %}
