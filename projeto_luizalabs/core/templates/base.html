{% load static %}

<html>

<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://kit.fontawesome.com/dc4b68a9b0.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">

    <title>LuizaLabs</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="This is an example dashboard created using build-in elements and components.">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- <link href="{% static 'static_tectia/main.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'static_tectia/style.css' %}">
    <link href="{% static 'dashboard_files/main.d810cf0ae7f39f28f336.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    
    {% block css %} {% endblock %}
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar" style="display: flex;
    flex-direction: column;margin: 0;background: white;">
        <div class="app-header header-shadow">
            <div class="app-header__logo">

            </div>

            <div class="app-header__content">
                <div class="app-header-left">


                </div>
                <div class="app-header-right">
                </div>
            </div>
        </div>

        <div class="ui-theme-settings">
            <button type="button" id="TooltipDemo" class="btn-open-options btn btn-warning">
                <i class="fa fa-cog fa-w-16 fa-spin fa-2x"></i>
            </button>

        </div>
        <button type="button" id="btnHamburguer" onclick="OpenCloseMenuLateralMobile()"
            class="hamburger close-sidebar-btn hamburger--elastic" style="position: fixed;
            z-index: 30 !important;
            top: 20px;
            left: 20px;" data-class="closed-sidebar">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div id="sideBar" class="app-sidebar sidebar-shadow" style="position: fixed;
        height: 108vh;">

            <div class="app-header__logo">

                <div class="header__pane ml-auto">
                    <div>

                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button"
                        class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                    </button>
                </span>
            </div>
            <div class="scrollbar-sidebar ps ps--active-y" style="margin-top: 25%; overflow:auto !important;height: 90% !important;">
                <div class="app-sidebar__inner">
                    <ul class="vertical-nav-menu metismenu" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                        <li class="app-sidebar__heading">Navegação Básica</li>
                        <li>
                            <a href="" aria-expanded="true">
                                <i class="metismenu-icon pe-7s-home"></i>Dashboard
                            </a>

                        </li>


                        <li class="app-sidebar__heading">Controle interno</li>
                        <li>
                            <a style="cursor: pointer;" href="{% url 'empresa:empresa_control' %}">
                                <i class="metismenu-icon pe-7s-users"></i>Empresa
                            </a>
                        </li>
        
                        <li>
                            <a style="cursor: pointer;" href="{% url 'empresa:produto_control' %}">
                                <i class="metismenu-icon pe-7s-credit"></i>Produtos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>       
        {% block content %}{% endblock %}

        <script>

            function OpenCloseMenuLateralMobile() {
                //open sidebar
                if (!document.getElementById("sideBar").classList.contains('sidebar-ok')) {
                    document.getElementById("sideBar").classList.add("sidebar-ok");
                    document.getElementById("sideBar").classList.remove("sidebar-negative");

                    document.getElementById("main").classList.remove("main-sidebar-negative");
                    document.getElementById("main").classList.add("main-sidebar-ok");
                } else {
                    //close sidebar
                    document.getElementById("sideBar").classList.remove("sidebar-ok");
                    document.getElementById("sideBar").classList.add("sidebar-negative");

                    document.getElementById("main").classList.remove("main-sidebar-ok");
                    document.getElementById("main").classList.add("main-sidebar-negative");
                }

            }
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

        {% block script %}{% endblock %}
</body>

</html>
